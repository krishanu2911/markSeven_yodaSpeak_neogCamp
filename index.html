<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yodaSpeak | krishanudutta</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <section class="header-section">
        <div class="header-yoda">
            <h1 class="yoda">yoda speaks</h1>
        </div>
    </section>
    <section>
        <div class="input-div">
            <textarea id="input-text" placeholder="type your sentence here"></textarea>
        </div>
    </section>
    <section>
            <div class="btn-div">
                <button id="btn-translate" >Translate to Yoda</button>
            </div>
    </section>
    
    <section class="output-section">
        <div class="output-header">
            <h1>here is your translation</h1>
        </div>
        
        <div id="output"></div>
    </section>
    
    <script src="app.js" type="text/javascript" ></script>
</body>
</html>
